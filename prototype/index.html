<script>
var w = 650;
var h = 400;
var padding = 20;
var border=1;
var bordercolor='black';
var svg = d3.select("#vis")
.append("svg")
.attr("width", w)
.attr("height", h)
.attr("border",border);
var borderPath = svg.append("rect").attr("x", 0)
.attr("y", 0)
.attr("height", h)
.attr("width", w)
.style("stroke", bordercolor)
.style("fill", "none")
.style("stroke-width", border);
</script>
